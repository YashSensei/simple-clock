<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="A Simple Analog Clock with Stopwatch, Timer & Alarm">
    <meta name="theme-color" content="#091921">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <title>Analog Clock</title>
</head>

<body>
    <!-- Navigation Tabs -->
    <nav class="tabs">
        <button class="tab active" data-tab="clock">Clock</button>
        <button class="tab" data-tab="stopwatch">Stopwatch</button>
        <button class="tab" data-tab="timer">Timer</button>
        <button class="tab" data-tab="alarm">Alarm</button>
    </nav>

    <!-- Clock Section -->
    <section id="clock" class="section active">
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
        <div class="digital-time" id="digital-time"></div>
    </section>

    <!-- Stopwatch Section -->
    <section id="stopwatch" class="section">
        <div class="stopwatch-display">
            <span id="stopwatch-time">00:00:00.000</span>
        </div>
        <div class="stopwatch-controls">
            <button id="stopwatch-start" class="btn btn-start">Start</button>
            <button id="stopwatch-stop" class="btn btn-stop" disabled>Stop</button>
            <button id="stopwatch-reset" class="btn btn-reset" disabled>Reset</button>
        </div>
        <div class="laps" id="laps">
            <button id="stopwatch-lap" class="btn btn-lap" disabled>Lap</button>
            <ul id="lap-list"></ul>
        </div>
    </section>

    <!-- Timer Section -->
    <section id="timer" class="section">
        <div class="timer-setup" id="timer-setup">
            <div class="timer-inputs">
                <div class="timer-input-group">
                    <input type="number" id="timer-hours" min="0" max="23" value="0">
                    <label>Hours</label>
                </div>
                <div class="timer-input-group">
                    <input type="number" id="timer-minutes" min="0" max="59" value="5">
                    <label>Minutes</label>
                </div>
                <div class="timer-input-group">
                    <input type="number" id="timer-seconds" min="0" max="59" value="0">
                    <label>Seconds</label>
                </div>
            </div>
            <div class="timer-presets">
                <button class="preset-btn" data-time="60">1 min</button>
                <button class="preset-btn" data-time="300">5 min</button>
                <button class="preset-btn" data-time="600">10 min</button>
                <button class="preset-btn" data-time="1800">30 min</button>
            </div>
        </div>
        <div class="timer-display" id="timer-display" style="display: none;">
            <span id="timer-time">00:00:00</span>
        </div>
        <div class="timer-controls">
            <button id="timer-start" class="btn btn-start">Start</button>
            <button id="timer-pause" class="btn btn-stop" style="display: none;">Pause</button>
            <button id="timer-resume" class="btn btn-start" style="display: none;">Resume</button>
            <button id="timer-cancel" class="btn btn-reset" style="display: none;">Cancel</button>
        </div>
    </section>

    <!-- Alarm Section -->
    <section id="alarm" class="section">
        <div class="alarm-setup">
            <div class="alarm-inputs">
                <div class="alarm-input-group">
                    <input type="number" id="alarm-hours" min="0" max="23" value="7">
                    <label>Hour</label>
                </div>
                <div class="alarm-input-group">
                    <input type="number" id="alarm-minutes" min="0" max="59" value="0">
                    <label>Min</label>
                </div>
            </div>
            <button id="alarm-set" class="btn btn-start">Set Alarm</button>
        </div>
        <div class="alarms-list" id="alarms-list">
            <h3>Active Alarms</h3>
            <ul id="alarm-items"></ul>
        </div>
    </section>

    <div class="toggleClass" onclick="toggleClass()"></div>

    <!-- Audio for alarm/timer -->
    <audio id="alarm-sound" preload="auto" loop>
        <source src="CSS/little_krishna.mp3" type="audio/mpeg">
    </audio>

    <!-- Stop Sound Button -->
    <button id="stop-sound" class="btn btn-stop-sound" style="display: none;">Stop Sound</button>

    <script src="JS/main.js"></script>
</body>
</html>
